<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>üó∫Ô∏è OpenStreetMap Location Finder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            align-self: flex-end;
            height: fit-content;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            padding: 30px;
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-header h2 {
            color: #333;
            font-size: 1.8em;
        }
        
        .results-count {
            background: #FF6B35;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .places-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .place-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #FF6B35;
            transition: transform 0.2s;
        }
        
        .place-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .place-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .place-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .map-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 500px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Location Finder</h1>
            <p>Find places around any location using OpenStreetMap (Free API)</p>
        </div>
        
        <div class="search-section">
            <div class="search-form">
                <div class="input-group">
                    <label for="location">üìç Location</label>
                    <input type="text" id="location" placeholder="Enter city, address, or landmark..." value="Hanoi, Vietnam">
                </div>
                
                <button class="search-btn" onclick="searchLocation()">
                    üîç Search Places
                </button>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
                <span class="results-count" id="resultsCount">0 places</span>
            </div>
            
            <div class="results-grid">
                <div class="places-list" id="placesList">
                    <!-- Places will be loaded here -->
                </div>
                
                <div class="map-container" id="mapContainer">
                    <!-- Map will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="loading" id="loadingSection" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for places...</p>
        </div>
        
        <div class="error" id="errorSection" style="display: none;">
            <p id="errorMessage"></p>
        </div>
        
        <div class="success" id="successSection" style="display: none;">
            <p id="successMessage"></p>
        </div>
    </div>

    <script>
        async function searchLocation() {
            const location = document.getElementById('location').value;
            
            if (!location.trim()) {
                showError('Please enter a location');
                return;
            }
            
            // Show loading
            hideAllSections();
            document.getElementById('loadingSection').style.display = 'block';
            
            // Disable search button
            const searchBtn = document.querySelector('.search-btn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ Searching...';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        location: location,
                        type: 'general'
                    })
                });
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Check content type
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Expected JSON but got ${contentType}. Response: ${text.substring(0, 200)}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    showSuccess(data.message || 'Search completed successfully');
                } else {
                    showError(data.error || 'Search failed');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Network error: ' + error.message);
            } finally {
                // Re-enable search button
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search Places';
                document.getElementById('loadingSection').style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const { location, places, map_html } = data;
            
            // Update title and count
            document.getElementById('resultsTitle').textContent = `Places near ${location.address}`;
            document.getElementById('resultsCount').textContent = `${places.length} places found`;
            
            // Display places list
            const placesList = document.getElementById('placesList');
            placesList.innerHTML = '';
            
            if (places.length === 0) {
                placesList.innerHTML = '<p style="text-align: center; color: #666;">No places found in this area. Showing sample data for demonstration.</p>';
            } else {
                places.forEach((place, index) => {
                    const placeDiv = document.createElement('div');
                    placeDiv.className = 'place-item';
                    placeDiv.innerHTML = `
                        <div class="place-name">üìç ${place.name}</div>
                        <div class="place-details">
                            <div>üè¢ ${place.type}</div>
                            <div>üìè ${place.distance}m away</div>
                            <div>üè† ${place.address}</div>
                        </div>
                    `;
                    placesList.appendChild(placeDiv);
                });
            }
            
            // Display map
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = map_html;
            
            // Show results
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        function hideAllSections() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
        }
        
        function showError(message) {
            hideAllSections();
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
        }
        
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successSection').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successSection').style.display = 'none';
            }, 3000);
        }
        
        // Enter key support
        document.getElementById('location').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });
        
        // Auto-search on page load
        window.onload = function() {
            searchLocation();
        };
    </script>
</body>
</html>
